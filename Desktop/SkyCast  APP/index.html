<script >
    


const apikey="6a44aadba3cf3b8ca9851fc67017c0eb";
const apiFutureKey = "1ad650a391c78c8a67cf79fa03cc890b";
const apiUrl= "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
   
const searchbox=document.querySelector(".search input");
const searchbtn=document.querySelector(".search button");
const weathericon=document.querySelector(".weather-icon");




// Pass the city name in function checkweather and added in the api
   
   async function checkWeather(city){
    
    const response=await fetch(apiUrl+ city+  `&appid=${apikey}`);
    var data=await response.json();
    console.log(data);
document.querySelector(".city").innerHTML=data.name;
document.querySelector(".temp").innerHTML= Math.round(data.main.temp) +"°C";
document.querySelector(".humidity").innerHTML=data.main.humidity +"%";
document.querySelector(".wind").innerHTML=data.wind.speed + "km/hr";


if(data.weather[0].main=="Clouds"){
weathericon.src="https://c4.wallpaperflare.com/wallpaper/842/18/565/anime-sky-cloud-clouds-wallpaper-preview.jpg";
}

else if(data.weather[0].main=="Clear"){
    weathericon.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB8ZWfV06g12eGtsRIVv-g3fbQRmvUL7h5bsStJdHOcFhx-cPDgGxFx4Nk5697O0VKT0U&usqp=CAU";
}

else if(data.weather[0].main=="Rain"){
    weathericon.src=" https://c4.wallpaperflare.com/wallpaper/626/350/495/rain-drops-splashes-heavy-rain-wallpaper-preview.jpg";
}
else if(data.weather[0].main=="Haze"){
    weathericon.src="https://w0.peakpx.com/wallpaper/450/88/HD-wallpaper-cold-weather-tree-nature-winter.jpg";

   }
   }      

searchbtn.addEventListener("click" ,()=>{
    checkWeather(searchbox.value);
    checkFutureWeather("Delhi");      
})


// Pass the city name in function checkweather and added in the api
async function checkFutureWeather(city){
   
    const apifutureUrl = "https://api.openweathermap.org/data/2.5/forecast?q=";
    const response = await fetch(apifutureUrl+ city+  `&appid=${apikey}`);
    var data=await response.json();
    console.log(data);
}
// Passes the city name by using the inputfield field

//checkWeather();
checkFutureWeather("Delhi");
